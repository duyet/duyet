name: Check Links

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday
  workflow_dispatch: # Allow manual triggers
  pull_request:
    paths:
      - 'README.md'
      - '.github/workflows/link-checker.yml'

permissions:
  contents: read
  issues: write

jobs:
  linkChecker:
    name: Check links in README
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: --verbose --no-progress --accept 200,429 '**/*.md'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue if link check fails
        if: failure()
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = 'Broken links detected in README';
            const body = 'The automated link checker has found broken links. Please check the workflow logs for details.';

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'broken-links'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-links', 'bug']
              });
            }
